    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Page</title>
    <style>
        /* Include the CSS code here */
        .content {
            display: flex;
            justify-content: center; /* Center the items horizontally */
            align-items: center; /* Center the items vertically */
            flex-wrap: wrap; /* Wrap the items if they don't fit in one line */
            gap: 10px; /* Add space between the items */
            margin-top: 50px; /* Adjust as needed */
        }
        .content a {
            text-decoration: none;
            padding: 10px;
            margin: 5px;
            border: 2px solid #000000;
            color: #000000;
            border-radius: 50%; /* Make it a circle */
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
        }
        .content a:hover {
            background-color: #000000;
            color: #ffffff;
        }
        .email-button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border-radius: 50%; /* Make it a circle */
            border: 2px solid #000000;
            color: #000000;
        }
        .email-button:hover {
            background-color: #357ae8;
            color: #ffffff;
        }
    </style>
</head>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .hero {
            height: 100vh;
            background: url('https://www.apple.com/v/home/ay/images/heroes/iphone-14-pro/hero_iphone14pro__e6khcva4hkeq_large.jpg') center center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
        }
        .section {
            padding: 50px 20px;
            text-align: center;
        }
        .section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .section img {
            width: 100%;
            max-width: 300px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="#">Apple</a>
            <a href="#">Mac</a>
            <a href="#">iPad</a>
            <a href="#">iPhone</a>
            <a href="#">Watch</a>
            <a href="#">TV</a>
            <a href="#">Music</a>
            <a href="#">Support</a>
        </div>
    </div>

    <div class="hero">
        <div>
            <h1>iPhone 14 Pro</h1>
            <p>Pro. Beyond.</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Apple Inc. All rights reserved.</p>
    </div>
</body>
</html>
