    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/Users/ptani/Downloads/27new.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            color: #ddd;
        }

        .container {
            display: flex;
            justify-content: space-around; /* Align project cards evenly */
            padding: 20px;
            margin-top: 50px; /* Added margin-top to move the project cards down */
        }

        .project-card {
            width: 400px; /* Adjusted width */
            height: 400px; /* Adjusted height */
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            transition: all 0.3s ease; /* Added smooth transition */
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            height: 150px; /* Adjusted height */
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-content {
            padding: 20px;
            text-align: center; /* Center align the content */
        }

        .project-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: black;
        }

        .project-description {
            font-size: 16px;
            color: #666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container .project-card {
            animation: fadeIn 0.5s ease-in-out forwards;
            animation-delay: calc(0.3s * var(--index)); /* Delay each card animation */
        }

        /* Additional CSS for expanded state */
        .expanded {
            width: 600px; /* Adjusted width */
            height: 600px; /* Adjusted height */
        }

        .expanded .project-content {
            text-align: center;
        }
    </style>
</head>
